<details>
  <summary> <h2 class="text-lg font-semibold text-gray-900 mb-4 text-white">Formulario de Registro</h2> </summary>
  <div>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="numero">
          Numero de Empleado
        </label>
        <input
          [(ngModel)]="empleado.id"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
          id="numero" type="text" placeholder="Numero de Empleado" name="numero">
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="nombre">
          Nombre
        </label>
        <input
          [(ngModel)]="empleado.nombre"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
          id="nombre" type="text" placeholder="Nombre" name="nombre">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="correo">
          Correo
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="correo" type="text" placeholder="correo" [(ngModel)]="empleado.correo" name="correo">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="telefono">
          Telefono
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="telefono" type="text" placeholder="telefono" [(ngModel)]="empleado.telefono" name="telefono">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="fechaNacimiento">
          Fecha de Nacimiento
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="fechaNacimiento" type="date" placeholder="Fecha de Nacimiento" [(ngModel)]="empleado.fechaNacimiento" name="fechaNacimiento">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="genero">
          Sexo
        </label>
        <div class="flex items-center mb-4">
          <input
            class="mr-2 leading-tight"
            id="sexo-masculino" type="radio" [(ngModel)]="empleado.genero" name="genero" value="Masculino">
          <label class="text-blue" for="sexo-masculino">Masculino</label>
        </div>
        <div class="flex items-center mb-4">
          <input
            class="mr-2 leading-tight"
            id="sexo-femenino" type="radio" [(ngModel)]="empleado.genero" name="genero" value="Femenino">
          <label class="text-blue" for="sexo-femenino">Femenino</label>
        </div>
        <div class="flex items-center mb-4">
          <input
            class="mr-2 leading-tight"
            id="sexo-otro" type="radio" [(ngModel)]="empleado.genero" name="genero" value="Otro">
          <label class="text-blue" for="sexo-otro">Otro</label>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
        (click)="agregarEmpleado()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Guardar
        </button>
      </div>
    </form>
  </div>
</details>
